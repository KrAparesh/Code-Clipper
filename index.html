<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div class="top-0 bottom-0 w-[28rem] h-full flex justify-start z-50 bg-gradient-to-r from-slate-200 to-slate-400">
        <div class=" rounded-lg px-4 py-2 flex flex-col gap-2 max-w-md md:max-w-lg">
            <div class="flex flex-row">
                <span id="problem-link" class="text-sm font-bold text-[#000000] truncate">Leet</span>
                <span id="problem-link" class="text-sm font-bold text-[#fda115] truncate">Code</span>
            </div>
          <div class="flex justify-between items-center">
            <h2 id="title" class="text-lg font-bold text-gray-800 truncate">Problem Title</h2>  <span id="difficulty" class="text-sm font-medium text-gray-500">(Fetched Difficulty)</span>  </div>
          <div class="flex items-center gap-2">
            <label for="tags" class="text-sm font-medium text-gray-700">Tags:</label>
            <div class="relative w-full">
              <select id="tag" class="rounded-md border border-gray-300 p-2 focus:outline-none w-full">
                    <option class="bg-gray-400" value="tag">Select Tag</option>
                </select>
              <div class="absolute top-0 right-0 h-full flex items-center px-2">
                <i class="fas fa-chevron-down text-gray-400"></i>  </div>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <label for="notes" class="text-sm font-medium text-gray-700">Your Notes:</label>
            <textarea id="notes" rows="4" class="rounded-md border border-gray-300 p-2 focus:outline-none h-24"></textarea>
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white rounded-md border border-gray-300 hover:bg-gray-100 focus:outline-none">Cancel</button>
            <button type="button" class="px-3 py-2 text-sm font-medium text-white bg-blue-500 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none">Save</button>
          </div>
        </div>
      </div>
      <script src="scripts/tags.js"></script>
</body>
</html>
